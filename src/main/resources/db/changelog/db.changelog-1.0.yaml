databaseChangeLog:
- changeSet:
        id: create_user_table
        author: yury
        changes:
        - createTable:
                tableName: person
                columns:
                - column:
                        name: id
                        type: int
                        autoIncrement: true
                        constraints:
                              primaryKey: true
                              nullable: false
                - column:
                        name: username
                        type: varchar(255)
                        constraints:
                              nullable: false
                - column:
                        name: password
                        type: varchar(255)
                        constraints:
                              nullable: false
                - column:
                        name: email
                        type: varchar(255)
                        constraints:
                              nullable: false
                - column:
                        name: firstname
                        type: varchar(255)
                        constraints:
                              nullable: false
                - column:
                        name: lastname
                        type: varchar(255)
                        constraints:
                              nullable: false
                - column:
                        name: is_deleted
                        type: boolean
                        constraints:
                              nullable: false
                - column:
                        name: role
                        type: varchar(255)
                        constraints:
                              nullable: false
- changeSet:
        id: create_status_reply_table
        author: yury
        changes:
        - createTable:
                tableName: status_reply
                columns:
                - column:
                        name: id
                        type: int
                        autoIncrement: true
                        constraints:
                              primaryKey: true
                              nullable: false
                - column:
                        name: comment
                        type: text
                        constraints:
                              nullable: false
                - column:
                        name: publish_date
                        type: timestamp
                        constraints:
                              nullable: false
- changeSet:
        id: create_mood_table
        author: yury
        changes:
        - createTable:
                tableName: mood
                columns:
                - column:
                        name: id
                        type: int
                        autoIncrement: true
                        constraints:
                              primaryKey: true
                              nullable: false
                - column:
                        name: icon
                        type: varchar(255)
                        constraints:
                              nullable: false
                - column:
                        name: text
                        type: varchar(255)
                        constraints:
                              nullable: false
- changeSet:
        id: create_location_table
        author: yury
        changes:
        - createTable:
                tableName: location
                columns:
                - column:
                        name: id
                        type: int
                        autoIncrement: true
                        constraints:
                              primaryKey: true
                              nullable: false
                - column:
                        name: name
                        type: varchar(255)
                        constraints:
                              nullable: false
